repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    - id: end-of-file-fixer
    - id: trailing-whitespace
- repo: local
  hooks:
    - id: php-cs-fixer
      name: Run php-cs-fixer
      entry: php-cs-fixer fix .
      stages:
        - pre-commit
      language: system
      pass_filenames: false
